<div class="container">
  <div class="row1">
    <img src="../../assets/images/user.png" alt="An">
    <br /><br />
    <h1>Login</h1>
  </div>
  <form [formGroup]="loginForm" (submit)="onSubmit()">
    <div class="row2">

      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input formControlName="email" required type="email" name="email" class="form-control" id="exampleInputEmail1"
          aria-describedby="emailHelp" placeholder="Enter email" />

        <br />
      </div>

      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input formControlName="password" required type="password" name="password" class="form-control"
          id="exampleInputPassword1" placeholder="Password" />

      </div><br /><br />
      <div class="row3">
        <button type="submit" class="btn btn-outline-dark">login</button>
      </div>
    </div>
  </form>
</div>
